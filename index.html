<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Order Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Song Order Puzzle</h1>
        <p>Drag and drop songs into the correct order to unlock the code!</p>
    </header>
    <div id="container">
        <div class="available-songs">
            <div class="song-column" id="column1"></div>
            <div class="song-column" id="column2"></div>
        </div>
        <div class="drop-area" id="dropArea"></div>
    </div>
    <button onclick="checkOrder()">Check Order</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
