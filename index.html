<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Order Puzzle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Holiday Song Order Puzzle</h1>
        <h2>Drag and drop the songs in the correct order!</h2>
    </header>

    <div id="container">
        <div id="initial-songs" class="column"></div>
        <div id="drop-area" class="column"></div>
    </div>

    <footer>
        <button onclick="checkOrder()">Check Order</button>
        <div id="result"></div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
