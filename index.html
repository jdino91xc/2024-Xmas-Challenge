<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arrange the Songs in the Correct Order</h1>
        <p>Drag the songs into the correct order (1â€“11) in the right column. Only 11 songs are part of the puzzle, but all songs are shown below in random order.</p>
        <div class="columns">
            <!-- Two columns for initial songs -->
            <div id="initial-songs-left" class="songs-column"></div>
            <div id="initial-songs-right" class="songs-column"></div>
            <!-- Third column for the drop area -->
            <div id="target-songs" class="songs-column">
                <h3>Drop Here</h3>
                <div id="drop-area"></div>
            </div>
        </div>
        <button id="checkOrder">Check Order</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
